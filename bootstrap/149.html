<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>149</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <!-- FULL WIDTH -->
        <div class="row mb-3">
            <div class="col-12 bg-success text-white p-3 text-center">FULL WIDTH</div>
        </div>
        
        <!-- HALF WIDTH -->
        <div class="row mb-3 gx-3">
            <div class="col-md-6 bg-info text-white p-3 text-center">HALF WIDTH</div>
            <div class="col-md-6 bg-info text-white p-3 text-center">HALF WIDTH</div>
        </div>
        
        <!-- THIRD -->
        <div class="row mb-3 gx-3">
            <div class="col-md-4 bg-danger text-white p-3 text-center">THIRD</div>
            <div class="col-md-4 bg-danger text-white p-3 text-center">THIRD</div>
            <div class="col-md-4 bg-danger text-white p-3 text-center">THIRD</div>
        </div>
        
        <!-- TWO THIRD + THIRD -->
        <div class="row mb-3 gx-3">
            <div class="col-md-8 bg-warning p-3 text-center">TWO THIRD</div>
            <div class="col-md-4 bg-warning p-3 text-center">THIRD</div>
        </div>
        
        <!-- 1/4 -->
        <div class="row mb-3 gx-3">
            <div class="col-md-3 bg-warning-subtle p-3 text-center">1/4</div>
            <div class="col-md-3 bg-warning-subtle p-3 text-center">1/4</div>
            <div class="col-md-3 bg-warning-subtle p-3 text-center">1/4</div>
            <div class="col-md-3 bg-warning-subtle p-3 text-center">1/4</div>
        </div>

        <!-- 3/4 + 1/4 -->
        <div class="row mb-3 gx-3">
            <div class="col-md-9 bg-dark-subtle p-3 text-center">3/4</div>
            <div class="col-md-3 bg-dark-subtle p-3 text-center">1/4</div>
        </div>
        
        <!-- 1 + 10 + 1 -->
        <div class="row mb-3 gx-3">
            <div class="col-1 bg-light-subtle p-3 text-center">1</div>
            <div class="col-10 bg-light-subtle p-3 text-center">10</div>
            <div class="col-1 bg-light-subtle p-3 text-center">1</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
