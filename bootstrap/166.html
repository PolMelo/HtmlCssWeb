<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>166</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
  <div class="container text-center">
    <div class="row align-items-start" style="height: 80px;">
      <div class="col align-self-start bg-warning border">.col .align-self-start</div>
      <div class="col align-self-center bg-warning border">.col .align-self-center</div>
      <div class="col align-self-end bg-warning border">.col .align-self-end</div>
    </div>
  </div>


<br>

<div class="container">
  <div class="row justify-content-start ">
    <div class="col-4 bg-warning">
      One of two columns
    </div>
    <div class="col-4 bg-warning">
      One of two columns
    </div>
  </div>
  <div class="row justify-content-center ">
    <div class="col-4 bg-success">
      One of two columns
    </div>
    <div class="col-4 bg-success">
      One of two columns
    </div>
  </div>

  <div class="row justify-content-end">
    <div class="col-4 bg-danger">
      One of two columns
    </div>
    <div class="col-4 bg-danger">
      One of two columns
    </div>
  </div>

 <div class="row justify-content-around ">
    <div class="col-4 bg-info">
      One of two columns
    </div>
    <div class="col-4 bg-info">
      One of two columns
    </div>
  </div>


  <div class="row justify-content-between border border-secondary">
    <div class="col-4 bg-danger">
      One of two columns
    </div>
    <div class="col-4 bg-danger">
      One of two columns
    </div>
  </div>
  <div class="row justify-content-evenly">
    <div class="col-4 bg-info">
      One of two columns
    </div>
    <div class="col-4 bg-info">
      One of two columns
    </div>
  </div>

  </div>
</div>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
